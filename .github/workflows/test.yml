---
name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: macos-latest
    environment: macos-test
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4 
        with:
          python-version: '3.11'
      - name: Test
        run: |
          pip install -r requirements.txt
          pytest -s .
